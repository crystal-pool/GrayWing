<mat-card>
  <mat-card-header>
    <mat-card-title>Query Result</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ngx-datatable [rows]="rows" [columns]="columns" class="bootstrap" columnMode="force" selectionType="single" rowHeight="auto" footerHeight="auto"></ngx-datatable>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
<ng-template #variableValueCellTemplate let-row="row" let-value="value"><app-sparql-variable-binding-view [value]="value"></app-sparql-variable-binding-view></ng-template>
