<mat-card *ngIf="isBusy || statusLabel || statusMessage">
  <mat-card-header>
    <mat-card-title>{{statusLabel}}</mat-card-title>
  </mat-card-header>
  <mat-card-subtitle>{{statusMessage}}</mat-card-subtitle>
  <mat-card-content>
    <mat-progress-bar mode="indeterminate" *ngIf="isBusy"></mat-progress-bar>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
